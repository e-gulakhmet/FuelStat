<div class="container-fluid index">
    <div class="d-flex flex-column" style="height: 100%;">
        <div class="table-responsive" style="height: 100%;">
            <table class="table table-hover table-striped workspace">
                <thead>
                    <tr>
                        <th>DATE</th>
                        <th>ODOMETER</th>
                        <th>STATION ID</th>
                        <th>GALLONS COUNT</th>    
                    </tr>
                </thead>
                <tbody style="overflow-y:auto;">
                {% for row in trans_data %}
                    <tr>
                        {% for e in row %}
                            <td>
                                {{ e }}
                            </td>
                        {% endfor %}
                            <td>
                                <button id={{ row[0] }} onclick="row_edit_click(this.id)" type="button" class="btn btn-outline-primary">Edit</button>
                            </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
        {{ render_form(workspace_form) }}
    </div>
</div>

<script type="text/javascript">
    function row_edit_click(row_id)
    {
        console.log(row_id);
        let url = new URL(window.location.href);
        console.log(window.location.href)
        url.searchParams.set("row_id", row_id)
        console.log(url)
    }
  </script>
