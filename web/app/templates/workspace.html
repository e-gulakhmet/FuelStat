<div class="index_container workspace">
    <table class="table_workspace">
        <thead>
            <tr>
                <th>DATE</th>
                <th>ODOMETER</th>
                <th>STATION ID</th>
                <th>GALLONS COUNT</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ row_form.date }}</td>
                <td>{{ row_form.date }}</td>
                <td>{{ row_form.date }}</td>
            </tr>
            {% for row in trans_data %}
                <tr>
                    {% for e in row %}
                        <td>
                            {{ e }}
                        </td>
                    {% endfor %}
                        <td style="text-align: end;">
                            <a class="edit_button">
                                <img src="{{ url_for('static', filename='images/draw.png') }}" alt="">
                            </a>
                        </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
