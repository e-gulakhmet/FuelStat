<div class="index_container workspace">
    <table class="table_workspace">
        <thead>
            <tr>
                <th>DATE</th>
                <th>ODOMETER</th>
                <th>STATION ID</th>
                <th>GALLONS COUNT</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for row in trans_data %}
                <tr>
                    {% for e in row %}
                        <td>
                            {{ e }}
                        </td>
                    {% endfor %}
                        <td>
                            <button id="{{ row[0] }}" onclick="row_edit_click(this.id)" type="button" class="btn btn-outline-primary">Edit</button>
                        </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<script type="text/javascript">
    function row_edit_click(row_id)
    {
        console.log(row_id);
        let url = new URL(window.location.href);
        console.log(window.location.href)
        url.searchParams.set("row_id", row_id)
        console.log(url)
    }
</script>
