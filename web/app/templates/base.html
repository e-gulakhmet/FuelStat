<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>
            {% if title %}
                FuelStat - {{ title }}
            {% else %}
                FuelStat
            {% endif %}
        </title>

        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    </head>

    <body>
        <div id="navbar">
            <table>
                <tbody>
                    <tr>
                        <td style="width: 100%;">
                            <a href="{{ url_for('index') }}">
                                <table>
                                    <tr>
                                        <td>
                                            <img id="brand-image" src="{{ url_for('static', filename='images/logo.png') }}" width="120" height="80">
                                        </td>
                                        <td>
                                            <h1 id="brand-name">
                                                FuelStat
                                            </h1>
                                        </td>
                                    </tr>
                                </table>
                            </a>
                        </td>
                        <td class="navbar-link">
                            {% if current_user.is_authenticated %}
                                <a id="logout-link" href="{{ url_for('logout') }}">Sign Out</a>
                            {% endif %}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div>
                        <h1 id="alert-text">{{ message }}</h1>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </body>
</html>
