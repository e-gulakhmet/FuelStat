<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>
            {% if title %}
                FuelStat - {{ title }}
            {% else %}
                FuelStat
            {% endif %}
        </title>

        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    </head>

    <body>
        <ul class="navbar">
            <li style="float: left;">
                <a href="{{ url_for('index') }}">
                    <img class="brand" id="brand-image" src="{{ url_for('static', filename='images/logo.png') }}" width="120" height="80">
                    <h1 class="brand" id="brand-name">
                        FuelStat
                    </h1>
                </a>
            </li>
            {% if current_user.is_authenticated %}
                <li style="float: right;">
                    <a class="navbar-button" id="logout-link" href="{{ url_for('logout') }}">Sign Out</a>
                </li>
            {% endif %}
        </ul>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div>
                        <h1 id="alert-text">{{ message }}</h1>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </body>
</html>
